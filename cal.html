<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="cal.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="display"><!--calculator display-->
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns"><!--Keyboard-->
            <div class="row">
                <button class="btn">DEG</button>
                <button class="btn">F-E</button>
            </div>
            <div class="row">
                <button onclick="mcFunction()">MC</button>
                <button onclick="mrFunction()" >MR</button>
                <button onclick="mpFunction()">M+</button>
                <button onclick="mmFunction()">M-</button>
                <button onclick="msFunction()">MS</button>
            </div>
            <div class="row">
                <button onclick="trigo()" style="width: 150px;" >
                    <select style="width: 100%;background:none;border: none;text-align: center;font-size: 16px;"id="trigono">
                        <option disabled selected >◿ Trigonometry</option>
                        <option value="sin" class="trigo">sin</option>
                        <option value="cos">cos</option>
                        <option value="tan">tan</option>
                    </select>
                </button>
                <button style="width: 150px;" >
                    <select style="width: 100%;background:none;border: none;text-align: center;font-size: 16px;" >
                        <option disabled selected id="fun" >ƒ Function</option>
                        <option value="abs">abs(x)</option>
                        <option value="acos">acos(x)</option>
                        <option value="acosh">acosh(x)</option>
                        <option value="asin">asin(x)</option>
                    </select>
                </button>
            </div>
            <div class="row">
                <button class="btn">2<sup>nd</sup></button>
                <button onclick="pie()">π</button>
                <button onclick="expo()">e</button>
                <button onclick="clearFun()">C</button>
                <button onclick="backs()">
                    <span class="material-symbols-outlined">
                    backspace
                    </span>
                </button>
            </div>
            <div class="row">
                <button onclick="power()" >x<sup>2</sup></button>
                <button onclick="power2()">1/x</button>
                <button class="btn">|x|</button>
                <button class="btn">exp</button>
                <button class="btn">mod</button>
            </div>
            <div class="row">
                <button class="btn">2√x</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button onclick="factorial()">n!</button>
                <button class="btn">÷</button>
            </div>
            <div class="row">
                <button class="btn">x<sup>y</sup></button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">×</button>
            </div>
            <div class="row">
                <button onclick="power3()">10<sup>x</sup></button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="getLog()">log</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
            </div>
            <div class="row">
                <button class="btn">ln</button>
                <button onclick="plusMinus()">+/-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button onclick="screen.value=eval(screen.value).toFixed(2)">=</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
